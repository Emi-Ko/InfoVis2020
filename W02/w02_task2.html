<html>
  <head>
    <title>W02: Task 2</title>
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x = 5, y = 4, z = 8;    // (input values)
      var v = new Vec3( x, y, z );
      var min = v.min();   // (output value)
      var mid = v.mid();   // (output value)
      var max = v.max();   // (output value)
      document.write("v = ( " + v.x + ", " + v.y + ", " + v.z + " )<br>");
      document.write("min = " + min + "<br>");
      document.write("mid = " + mid + "<br>");
      document.write("max = " + max + "<br>");
    </script>
  </body>
</html>
